<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TechnoScape 2023</title>
        <link
            rel="shortcut icon"
            href="./assets/logo/favicon.png"
            type="image/x-icon"
        />

        <!-- css -->
        <link rel="stylesheet" href="./css/base/base.css" />
        <link rel="stylesheet" href="./css/base/build.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/dashboard.css" />
        <link rel="stylesheet" href="./css/dashboard-schedule.css">

        <!-- javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body class="bg-cLinearGradientBg">
        <div>
            <!-- Side Navbar -->
            <nav
                class="fixed top-0 left-0 text-cWhite bg-[#000000] font-YSDarkMedium xl:w-[275px] lg:w-[250px] md:w-[200px] w-[75px] border-r-2 border-[#FFFFFF66] h-screen lg:p-8 md:p-5 p-3 flex flex-col justify-between items-center"
            >
                <img
                    class="w-full lg:p-0 md:p-4 md:block hidden"
                    src="./assets/logo/technoscape-logo.svg"
                    alt=""
                />
                <img
                    class="md:hidden"
                    src="./assets/logo/technoscape-logo-no-text.svg"
                    alt=""
                />
                <ul
                    class="w-full flex flex-col xl:pb-72 lg:pb-48 md:pb-[500px] pb-72 xl:gap-5 lg:gap-2 gap-5 xl:text-xl lg:text-lg md:text-base"
                >
                    <a href=""
                        ><li
                            class="hover:bg-cGrey hover:rounded-2xl transition-all duration-300 ease-in-out cursor-pointer"
                        >
                            <img
                                class="lg:w-8 lg:h-8 md:w-5 md:h-5"
                                src="./assets/icon/icon-home.svg"
                                alt=""
                            /><span class="hidden md:block">Home</span>
                        </li>
                    </a>
                <a href="">
                    <li
                        class="bg-cGrey rounded-2xl cursor-pointer"
                    >
                        <img
                            class="lg:w-8 lg:h-8 md:w-5 md:h-5"
                            src="./assets/icon/icon-announcement.svg"
                            alt=""
                        />
                        <span class="hidden md:block">Announcement</span>
                    </li>
                </a>
                <a href="dashboard-schedule.html">
                    <li
                        class="hover:bg-cGrey hover:rounded-2xl transition-all duration-300 ease-in-out cursor-pointer"
                    >
                        <img
                            class="lg:w-8 lg:h-8 md:w-5 md:h-5"
                            src="./assets/icon/icon-schedule.svg"
                            alt=""
                        />
                        <span class="hidden md:block">Schedule</span>
                    </li>
                </a>
                <a href="tasks_empty.html"
                    class="hover:bg-cGrey hover:rounded-2xl transition-all duration-300 ease-in-out cursor-pointer"
                    ><li
                    >
                        <img
                            class="lg:w-8 lg:h-8 md:w-5 md:h-5"
                            src="./assets/icon/icon-tasks.svg"
                            alt=""
                        />
                        <span class="hidden md:block">Tasks</span>
                    </li></a
                >
            </ul>
            <div
                class="absolute md:w-[76%] w-[70%] md:bottom-9 bottom-3 flex flex-col items-center md:gap-5 gap-3"
            >
                <div
                    class="w-full flex justify-between items-center lg:gap-5 md:gap-3 gap-2 cursor-pointer"
                    id="accordion"
                >
                    <img
                        class="lg:w-8 lg:h-8 w-5 h-5"
                        src="./assets/icon/icon-user.svg"
                        alt=""
                    />
                    <p
                        class="font-YSDarkSemiBold xl:text-xl lg:text-lg md:text-base hidden md:inline-block whitespace-nowrap overflow-hidden text-ellipsis"
                    >
                        Kim Minji
                    </p>
                    <img
                        class="lg:w-5 lg:h-5 w-3 h-3"
                        id="arrow"
                        src="./assets/icon/icon-arrow.svg"
                        alt=""
                    />
                </div>
                <ul
                    class="w-full flex flex-col xl:gap-5 lg:gap-2 xl:text-xl lg:text-lg md:text-base hidden"
                    id="user-profile"
                >
                    <a href="profile.html">
                        <li class="hover:bg-cGrey hover:rounded-2xl transition-all duration-300 ease-in-out cursor-pointer">
                            <img
                                class="lg:w-8 lg:h-8 md:w-5 md:h-5"
                                src="./assets/icon/icon-profile.svg"
                                alt=""
                            />
                            <span class="hidden md:block">Profile</span>
                        </li>
                    </a>
                    <a href="">
                        <li
                            class="xl:mt-5 lg:mt-2 md:mt-5 -ml-1 lg:pb-3 md:pb-5 hover:bg-cGrey hover:rounded-2xl transition-all duration-300 ease-in-out cursor-pointer"
                        >
                            <img
                                class="lg:w-8 lg:h-8 md:w-5 md:h-5"
                                src="./assets/icon/icon-logout.svg"
                                alt=""
                            />
                            <span class="ml-1 -mt-1 hidden md:block"
                                >Log Out</span
                            >
                        </li>
                    </a>
                </ul>
            </div>
        </nav>

            <!-- Tasks -->
            <section class="text-cWhite xl:p-16 lg:p-7 p-5 mt-7 xl:pl-[350px] lg:pl-[275px] md:pl-56 pl-24">
                <h1 class="font-ABigDeal xl:text-5xl lg:text-4xl md:text-3xl text-xl">Announcement</h1>
                <div class="grid lg:grid-cols-3 md:grid-cols-1 grid-cols-1 grid-rows-2 gap-10 mt-10">
                    <div
                        class="bg-cGrey col-span-2 row-span-2 rounded-3xl w-full h-screen overflow-hidden relative"
                    >
                    <img class="xl:w-[250px] lg:w-[175px] md:w-[150px] w-[100px] absolute top-0 right-0" src="./assets/icon/Liquid/liquid_yellowRight.png" alt="">
                    <img class="xl:w-[200px] lg:w-[125px] md:w-[150px] w-[100px] absolute top-0 left-0" src="./assets/icon/Liquid/liquid_blue.png" alt="">
                    <img class="xl:w-[250px] lg:w-[175px] md:w-[150px] w-[100px] absolute bottom-0 right-0" src="./assets/icon/Liquid/liquid_red.png" alt="">
                    <img class="xl:w-[250px] lg:w-[175px] md:w-[150px] w-[100px] absolute bottom-0 left-0" src="./assets/icon/Liquid/liquid_yellowLeft.png" alt="">
                    <img class="xl:w-[250px] lg:w-[200px] md:w-[250px] w-[150px] absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 mt-10" src="./assets/icon/icon-iora..png" alt="">
                    <p class="relative top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 font-YSDarkSemiBold xl:text-2xl lg:text-xl text-center mt-20">Tidak ada pemberitahuan terbaru!</p>
                    </div>
                    
                    <div class="bg-cLinearGradientBg rounded-3xl border-4 border-cWhite">
                        <div class="container">
                            <div class="calendar">
                                <div class="month px-10 py-6">
                                    <img class="prev" src="./assets/icon/icon-arrow-left.svg" alt="">
                                    <div class="date">
                                        <h1
                                            class="text-cWhite text-base font-YSDarkBold"
                                        ></h1>
                                        <p></p>
                                    </div>
                                    <img class="next" src="./assets/icon/icon-arrow-right.svg" alt="">
                                </div>
                                <div class="weekdays text-sm font-YSDarkRegular">
                                    <div>SUN</div>
                                    <div>MON</div>
                                    <div>TUE</div>
                                    <div>WED</div>
                                    <div>THU</div>
                                    <div>FRI</div>
                                    <div>SAT</div>
                                </div>
                                <div class="days pb-5 text-sm font-YSDarkRegular"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-10 bg-cLinearGradientBg rounded-3xl border-2 border-cWhite p-5">
                        <div class="text-center text-xl font-YSDarkBold mb-3">Upcoming tasks</div>
                    <!-- kotak abu -->
                        <div class="flex flex-col rounded-3xl bg-cGrey py-4 px-6">
                            <div class="flex justify-between items-center">
                                <div class="text-xl font-YSDarkMedium">21 June</div>
                                <div class="text-base font-YSDarkMedium">11/20-13.00</div>
                            </div>
                            <div class="text-center text-xl font-YSDarkExtraBold bg-cLinearGradientRed text-transparent bg-clip-text">Techno Conference</div>
                            <div class="text-xs text-center my-2">Navigate Digital Changes to Expand Future Opportunities</div>
                            <a href=""><div class="bg-cLinearGradientBtnRed rounded-xl text-center py-1 font-YSDarkSemiBold mt-2">Join Now</div></a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="./js/dashboard-schedule.js"></script>
        <script src="./js/announcement.js"></script>
        <script src="./js/tasks.js"></script>
        <script src="./js/dashboard-schedule.js"></script>
    </body>
</html>
